<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title>Programa de fidelidade - Login </title>

        <h:outputStylesheet  name="css/bootstrap.min.css" />
        <h:outputStylesheet  name="css/metisMenu.min.css" />
        <h:outputStylesheet  name="css/sb-admin-2.css" />

    </h:head>

    <h:body id="page-top" class="index">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Efetuar Login</h3>
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{loginBean.login}" styleClass="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret value="#{loginBean.senha}" styleClass="form-control" />
                                    </div>
                                    <div class="checkbox">

                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <h:commandButton value="Logar" action="#{loginBean.logar()}" styleClass="btn btn-success" /> 
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </h:body>

</html>
