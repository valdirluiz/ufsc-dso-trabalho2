<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="dso" name="css/bootstrap.css" />
    <h:outputStylesheet library="dso" name="css/style.css" />
    <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
    </f:facet>
    <title>Programa de fidelidade - Login </title>     
</h:head>
<h:body>
    <div class="container">
        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                 <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{loginBean.login}" a:placeholder="Login" styleClass="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret value="#{loginBean.senha}" a:placeholder="Senha" styleClass="form-control" />
                                    </div>
                                     <h:commandButton class="btn btn-lg btn-success btn-block" value="Login"  action="#{loginBean.logar()}"/>
                                </fieldset>
                            </h:form>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
